<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game with WebGL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        
        }
        #interact-text {
            position: absolute;
            padding-left: 47%;
            top: 80px;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: rgba(0, 255, 0, 1.0);
            
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loadingMessage">Loading...</div>
    <canvas id="glCanvas"></canvas>

    <div id="instructions">
        <p><strong>Instructions:</strong></p>
        <p><strong>W</strong> - Move forward</p>
        <p><strong>S</strong> - Move backward</p>
        <p><strong>A</strong> - Move left</p>
        <p><strong>D</strong> - Move right</p>
        <p><strong>R</strong> - Reset position</p>
        <p><strong>E</strong> - Interact</p>
        <p><strong>G</strong> - Change Camera</p>
    </div>

    <p id="interact-text"></p>

    <!-- Include gl-matrix for matrix operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="game.js"></script>
</body>
</html>
